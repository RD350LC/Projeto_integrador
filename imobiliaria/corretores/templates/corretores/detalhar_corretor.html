<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Corretor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Detalhes do Corretor</h1>
    </header>
    <main>
        <div class="corretor-detail">
            <h2>{{ corretor.nome }}</h2>
            <p><strong>CRECI:</strong> {{ corretor.creci }}</p>
            <p><strong>Telefone:</strong> {{ corretor.telefone }}</p>
            <p><strong>Email:</strong> <a href="mailto:{{ corretor.email }}">{{ corretor.email }}</a></p>
            <a href="{% url 'corretores:listar_corretores' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </main>
</body>
</html>
