{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Corretores</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Corretores</h1>
    </header>
    <main>
        <div class="corretores-container">
            {% for corretor in corretores %}
                <div class="corretor-card">
                    <h2>{{ corretor.nome }}</h2>
                    <p><strong>CRECI:</strong> {{ corretor.creci }}</p>
                    <p><strong>Telefone:</strong> {{ corretor.telefone }}</p>
                    <p><strong>Email:</strong> <a href="mailto:{{ corretor.email }}">{{ corretor.email }}</a></p>
                    <a href="{% url 'corretores:detalhar_corretor' corretor.pk %}" class="btn btn-primary">Ver Detalhes</a>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
