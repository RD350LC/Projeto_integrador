<body>
    <footer>
        <p>© 2025 Imobiliária. Todos os direitos reservados.</p>
    </footer>

    <section id="sobre-nos">
        <h2>Sobre Nós</h2>
        <p>Bem-vindo à nossa imobiliária! Estamos comprometidos em oferecer os melhores serviços para nossos clientes.</p>
    </section>

    <section id="gerenciamento-imoveis">
        <h2>Gerenciamento de Imóveis</h2>
        <input type="text" id="filtro-imoveis" placeholder="Filtrar imóveis por título..." aria-label="Filtrar imóveis"> <!-- Adicionado aria-label -->

            <p>Carregando imóveis...</p>

        <div class="imoveis-lista">
            <p id="sem-imoveis" style="display: none;">Nenhum imóvel disponível no momento.</p>

    <script src="./static/js/imoveis.js"></script>
