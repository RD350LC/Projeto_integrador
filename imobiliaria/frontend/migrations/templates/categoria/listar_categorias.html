<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Categorias</title>
</head>
<body>
    <h1>Lista de Categorias</h1>
    <ul>
        {% for categoria in categorias %}
            <li>
                <h2>{{ categoria.nome }}</h2>
                <p>{{ categoria.descricao }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
