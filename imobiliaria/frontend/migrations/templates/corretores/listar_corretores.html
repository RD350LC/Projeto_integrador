{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Corretores</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Corretores</h1>
    </header>
    <main>
        <ul class="corretores-list">
            {% for corretor in corretores %}
                <li class="corretor-item">
                    <h2>{{ corretor.nome }}</h2>
                    <p><strong>CRECI:</strong> {{ corretor.creci }}</p>
                    <p><strong>Telefone:</strong> {{ corretor.telefone }}</p>
                    <p><strong>Email:</strong> <a href="mailto:{{ corretor.email }}">{{ corretor.email }}</a></p>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
