<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Contato</h1>
    </header>
    <main class="container">
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <section class="contact-options">
            <h2>Outros Canais de Comunicação</h2>
            <p>Entre em contato conosco também por:</p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:contato@imobiliaria.com">contato@imobiliaria.com</a></li>
                <li><strong>WhatsApp:</strong> <a href="https://wa.me/5511999999999" target="_blank">+55 11 99999-9999</a></li>
                <li><strong>Redes Sociais:</strong></li>
                <ul>
                    <li><a href="https://facebook.com/imobiliaria" target="_blank">Facebook</a></li>
                    <li><a href="https://instagram.com/imobiliaria" target="_blank">Instagram</a></li>
                    <li><a href="https://twitter.com/imobiliaria" target="_blank">Twitter</a></li>
                </ul>
            </ul>
        </section>
    </main>
</body>
</html>
