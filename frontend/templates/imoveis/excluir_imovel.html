<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Imóvel</title>
</head>
<body>
    <header>
        <h1>Excluir Imóvel</h1>
    </header>
    <main>
        <p>Tem certeza de que deseja excluir o imóvel "{{ imovel.titulo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, Excluir</button>
        </form>
        <a href="{% url 'listar_imoveis' %}">Cancelar</a>
    </main>
</body>
</html>
