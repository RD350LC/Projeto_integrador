<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Clientes</title>
</head>
<body>

        <h1>Lista de Clientes</h1>

            {% endfor %}

    </main>
    <footer>
        <a href="{% url 'pagina_inicial' %}">Voltar para a PÃ¡gina Inicial</a>
    </footer>
</body>
</html>
